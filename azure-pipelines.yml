trigger:
- development

pool: mylocalagentpool

steps:
    - task: NodeTool@0
      displayName: 'install node'
      inputs:
          versionSource: 'spec'
          versionSpec: '6.x'

    - script: |
        npm pack
        npm start
      displayName: 'run program'
