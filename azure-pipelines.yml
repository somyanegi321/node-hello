# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.


trigger:
- development

pool: default

steps:
    - task: NodeTool@0
      displayName: 'install node'
      inputs:
          versionSource: 'spec'
          versionSpec: '6.x'

    - script: |
        npm pack
        npm start
      displayName: 'run program'
